name: ci-badger-tests

on:
  pull_request:
    paths-ignore:
      - "**.md"
      - docs/**
      - images/**
    branches:
      - main
      - release/v*

permissions:
  contents: read

jobs:
  badger-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Install Dependencies
        run: make dependency
      - name: Run Badger Tests
        run: make test
